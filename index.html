<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swexican Blog | Homepage</title>
    <script src="./js/main.js" defer></script>
    <script src="./js/index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="header-container">
        <a href="/index.html" class="logo-container">
          <img
            src="images/logo.png"
            alt="Logo for Swexican Blog"
            class="logo"
          />
        </a>
        <div class="flexhome-side">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <span class="visible-hidden">search</span>
        </div>
      </section>
      <section>
        <nav class="home-navigation">
          <ul class="nav-container">
            <li><a href="/about.html">About Us</a></li>
            <li><a href="/posts.html">Posts</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="background-home">
        <img
          src="images/background-home-page.jpg"
          alt="furry white carpet, white table, golden earings, black sandal"
        />
      </section>
      <section class="blogs-wrapper">
        <i id="left" class="fa-solid fa-circle-chevron-left"></i>
        <div class="posts-container carousel-container"></div>
        <i id="right" class="fa-solid fa-circle-chevron-right"></i>
      </section>
      <section class="categories-container">
        <div class="stockholm-category">
          <p>Visit Stockholm</p>
        </div>
        <div class="fashion-category">
          <p>Fashion</p>
        </div>
      </section>
      <section class="subscribe-container">
        <h3>Subscribe</h3>
        <div>
          <input type="email" name="subscribe-email" placeholder="Email" />
          <label for="subscribe-email" class="visible-hidden">sign up</label>
          <button class="cta-signup">Sign up</button>
        </div>
      </section>
    </main>
    <footer>
      <img
        src="/images/name-black.png"
        alt="Swexican Blog"
        class="name-footer"
      />
      <nav>
        <ul class="nav-footer">
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/privacy.html">Privacy Policy</a></li>
        </ul>
      </nav>
      <section class="social-media-container">
        <div>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-pinterest"></i>
        </div>
      </section>
      <section class="privacy-container">
        <div>&#169; 2023 Swexican Blog</div>
        <div>Site by Karen Bonilla</div>
      </section>
    </footer>
  </body>
</html>
